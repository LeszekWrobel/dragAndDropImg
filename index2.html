<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przeciągnij i upuść miniaturki zdjęć</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            width: 400px;
            text-align: center;
            padding: 5px;
            font-size: 20px;
            margin: 0 auto;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .thumbnail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
        }

        .thumbnail {
            width: 90px;
            height: 90px;
            position: relative;
        }

        .delete-button {
            cursor: pointer;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        Przeciągnij i upuść miniaturki zdjęć tutaj lub kliknij, aby wybrać pliki.
        <input type="file" id="fileInput" multiple style="display: none;">
        <div id="image-container"></div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const imageContainer = document.getElementById('image-container');
        const fileInput = document.getElementById('fileInput');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.border = '2px dashed #000';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.border = '2px dashed #ccc';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.border = '2px dashed #ccc';

            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        function handleFiles(files) {
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const thumbnailContainer = document.createElement('div');
                    thumbnailContainer.classList.add('thumbnail-container');

                    const thumbnail = document.createElement('img');
                    thumbnail.classList.add('thumbnail');
                    thumbnail.src = URL.createObjectURL(file);

                    const deleteButton = document.createElement('span');
                    deleteButton.classList.add('delete-button');
                    deleteButton.innerHTML = '<i class="fas fa-trash"></i>'; // Użyj "fas" zamiast "fa"
                    deleteButton.addEventListener('click', () => {
                        imageContainer.removeChild(thumbnailContainer);
                    });

                    thumbnailContainer.appendChild(thumbnail);
                    thumbnailContainer.appendChild(deleteButton);

                    imageContainer.appendChild(thumbnailContainer);
                }
            }
        }
    </script>

    <!-- Dodaj bibliotekę Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
